    <div class="container">
      <form action="#">
        <h1>Signup</h1>
        <section>
          <label for="">First Name</label>
          <input type="text" name="first-name" id="firstname" required />
          <label for="lastname">Last Name</label>
          <input type="text" name="last-name" id="lastname" required />
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
          <label for="gender">Gender</label>
          <select name="gender" id="gender" required>
            <option value="gender">Male</option>
            <option value="gender">Female</option>
            <option value="gender">Binary</option>
            <option value="gender">None</option>
          </select>
        </section>
        <section>
          <div class="inline-control">
            <input type="checkbox" name="terms" id="agreement" />
            <label for="agreement">I agree to the terms and conditions.</label>
          </div>
        </section>
        <section>
          <button type="submit">Signup</button>
        </section>
      </form>
    </div>
